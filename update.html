<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update</title>
    <link rel="stylesheet" href="Css/style3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="update-box">
        <h1>Update</h1>
        <form action="update.php" method="post" onsubmit="return validateForm();">
          <label>Update Name</label>
          <input
            type="text"
            placeholder=""
            id="name"
            name="name"
            style="text-transform: none"
            pattern="[A-Za-z].+[ A-Za-z]"
            title="Name should only contain alphabets"
            required
          />
          <label>Update Email</label>
          <input
            type="email"
            placeholder=""
            id="email"
            name="email"
            style="text-transform: lowercase"
            required
          />
          <label>Update Mobile No. (+91-)</label>
          <input
            type="number"
            placeholder=""
            id="mobile"
            name="mobile"
            pattern="[0-9]{10}"
            title="Mobile number should be exactly 10 digits"
            required
          />
          <label>Update Password</label>
          <input
            type="password"
            placeholder=""
            id="pass"
            name="pass"
            style="text-transform: none"
            required
          />
          <label>Confirm Updated Password</label>
          <input
            type="password"
            placeholder=""
            id="pass2"
            name="pass2"
            style="text-transform: none"
            required
          />
          <input type="submit" value="Submit" />
        </form>
